description: "Attach EBS Volume"
schemaVersion: "0.3"
assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  Device:
    type: "String"
    description: "(Required) The device name (for example, /dev/sdh or xvdh )"
  InstanceId:
    type: "String"
    description: "(Required) The ID of the instance"
  VolumeId:
    type: "String"
    description: "(Required) The ID of the EBS volume. The volume and instance must
       be within the same Availability Zone"
  AutomationAssumeRole:
    type: "String"
    description: "(Optional) The ARN of the role that allows Automation to perform
       the actions on your behalf. "
    default: ""
mainSteps:
- name: "createDocumentStack"
  action: "aws:createStack"
  inputs:
    Capabilities:
    - "CAPABILITY_IAM"
    StackName: "AttachEBSVolumeStack{{automation:EXECUTION_ID}}"
    Parameters:
    - ParameterKey: "Device"
      ParameterValue: "{{Device}}"
    - ParameterKey: "InstanceId"
      ParameterValue: "{{InstanceId}}"
    - ParameterKey: "VolumeId"
      ParameterValue: "{{VolumeId}}"
    TemplateBody: "AWSTemplateFormatVersion: '2010-09-09'
Description: Template to
       attach a EBS volume to an EC2 Instance
Parameters:
  Device:
    Description:
       'The device name (for example, /dev/sdh or xvdh )

      '
    Type: String

        InstanceId:
    Description: 'The ID of the instance

      '
    Type:
       String
  VolumeId:
    Description: 'The ID of the EBS volume. The volume
       and instance must be within
      the same Availability Zone

      '

          Type: String
Resources:
  TestResource:
    DeletionPolicy: Retain

          Properties:
      Device:
        Ref: Device
      InstanceId:
  
            Ref: InstanceId
      VolumeId:
        Ref: VolumeId
    Type: AWS::EC2::VolumeAttachment
"
- name: "deleteCloudFormationTemplate"
  action: "aws:deleteStack"
  inputs:
    StackName: "AttachEBSVolumeStack{{automation:EXECUTION_ID}}"
